<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game Đoán Số</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <img src="./img/animation-log.gif">
            <h1 data-text="*Game*Đoán*Số*">*Game*Đoán*Số*</h1>
            <p>(<span>nhập vào tên đăng ký để bắt đầu trò chơi</span>)</p>
            <div>
                <input class="form-control" placeholder="tên người chơi" style="text-align: center;">
            </div>
            <button>Bắt đầu</button>
            <div class="board">
                <h5>Bảng xếp hạng</h5>
                <div class="scrollbar">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Hạng</th>
                                <th scope="col">Tên người chơi</th>
                                <th scope="col">Số lần đoán</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:set var="stt" value="0"></c:set>
                            <c:forEach var="nguoichoi" items="${listNguoiChoi}">
                                <c:set var="stt" value="${stt+1}"></c:set>
                                <tr>
                                    <td>${stt}</td>
                                    <td>${nguoichoi.getTenNguoiChoi()}</td>
                                    <td>${nguoichoi.getSoLanDuDoan()}</td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
