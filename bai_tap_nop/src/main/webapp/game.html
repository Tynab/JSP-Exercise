<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Đoán Số</title>
<link rel="stylesheet" href="./css/game.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	</div>

</html>
